{% extends "index.html" %}

{% block title %}
    Cashflow
{% endblock %}

{% block main %}
    <form action="/cashflow" method="post">
        <label class="form-check-label" for="flexCheckDefault">
            <h2>Income</h2>
            <div class="income-cashflow">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="income-amount" name="income_count" placeholder="Amount" type="number" min = 1>
            </div>
            <div class="mb-3">
                <select name="currency" id="currency">
                    <option id="currency-value" value="uah">UAH</option>
                    <option id="currency-value" value="usd">USD</option>
                    <option id="currency-value" value="eur">EUR</option>
                </select>
            </div>
            <div class="mb-3">
                <select name="category" id="category">
                    <option id="category-value" value="salary">Salary</option>
                    <option id="category-value" value="other">Other</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        </label>
        <hr>
        <label class="form-check-label" for="flexCheckDefault">
            <h2>Expense</h2>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="expense_count" name="expense_count" placeholder="Amount" type="number" min = 1>
            </div>
            <div class="mb-3">
                    <select name="currency" id="currency">
                        <option id="currency-value" value="uah">UAH</option>
                        <option id="currency-value" value="usd">USD</option>
                        <option id="currency-value" value="eur">EUR</option>
                    </select>
            </div>
            <div class="mb-3">
                    <select name="category" id="category">
                        <option id="category-value" value="entertainment">Entertainment</option>
                        <option id="category-value" value="grocery">Grocery</option>
                        <option id="category-value" value="health">Health</option>
                        <option id="category-value" value="transport">Transport</option>
                        <option id="category-value" value="cafe">Cafe</option>
                        <option id="category-value" value="householding">Householding</option>
                        <option id="category-value" value="other">Other</option>
                    </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            </label>
    </form>
{% endblock %}
