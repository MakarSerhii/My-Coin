{% extends "index.html" %}

{% block title %}
    Wallet
{% endblock %}

{% block main %}
    <form class="wallet-page" action="/wallet" method="get">
        <table id="tabula" class="table table-dark table-sm" >
            <tr>
                <td>Count</td>
                <td>Currency</td>
                <td>Category</td>
                <td>Date</td>
                <td></td>
            </tr>
            {% for my_coin in my_coin %}
                <tr>
                    <td>{{my_coin["count"]}}</td>
                    <td>{{my_coin["currency"]}}</td>
                    <td>{{my_coin["category"]}}</td>
                    <td>{{my_coin["daytime"]}}</td>
                    <td><button class="btn delete-button" id = "{{my_coin["daytime"]}}" name = "{{my_coin["daytime"]}}" type="submit"><img class="trash-icon" src="../static/img/trash-icon.svg" alt="delete button">Delete</button></td>
                </tr>
                
            {% endfor %}
            
    </form>
{% endblock %}
